<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/setas.png">
    <title>Driveon</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header class="container cabecalho">
        <img src="img/logo.png" alt="Logo DriveOn">

        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__link"><a href="#">Drivers</a></li>
                <li class="cabecalho__link"><a href="#">Passengers</a></li>
                <li class="cabecalho__link"><a href="#">About Us</a></li>
                <li class="cabecalho__link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cabecalho__btns">
            <a class="cabecalho__btn cabecalho__btn--login" href="#">Log in</a>
            <a class="cabecalho__btn cabecalho__btn--signup" href="#">Sign Up</a>
        </div>
    </header>

    <main>
        <section class="banner ">
            <div class="container banner__conteudo">
                <h1 class="banner__titulo">Start Your Workday Comfortably</h1>
                <p class="banner__texto">Get in, sit back and experience the comfortably of car that takes you directly to your destination.
                    Arriving work as a sardine with public transport or sweating is a thing of the past.</p>
                <a class="banner__btn" href="#">Discover</a>
            </div>
            <img src="img/img-banner.png" class="banner__img">
        </section>

    </main>

</body>

</html>
